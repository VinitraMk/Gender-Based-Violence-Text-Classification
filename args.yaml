model_args:
    model: 'ensembler'
    voting_type: 'hard'
    ensembler_args:
        xgb:
            model: 'xgb'
            alpha: 0.1
            n_estimators: 60
            min_split_loss: 0.001
            tree_method: 'hist'
            grow_policy: 'lossguide'
            single_precision_histogram: False
            max_depth: 20
        ctb: 
            model: 'ctb'
            iterations: 20
            alpha: 0.1
            depth: 10
            l2_leaf_reg: 3.0
        rfa:
            model: 'rfa'
            n_estimators: 60
            max_depth: 20
            min_samples_split: 10
            min_samples_leaf: 20
            bootstrap_samples: True
            class_weight: 'balanced'
            warm_start: True
            ccp_alpha: 0.0
            criterion: 'gini'
            
preproc_args:
    encoding_type: 'LABEL_ENCODING'
    vectorization_method: 'WC'
    ngram_range_min: 1
    ngram_range_max: 4
    vectorizer_max_features: 5000
    best_k_features: 40
    apply_stemming: False
    sampling_method: 'SMOTE_SAMPLING'
    sampling_k: 5
    sampling_strategy: 'not majority'
    apply_pseudo_labeling: True 

validation_args:
    validation_type: 'normal_split'
    validation_split_share: 0.1
    
